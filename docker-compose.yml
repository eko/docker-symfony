version: '2'
services:
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        volumes_from:
            - php5
            - php7
        volumes:
            - ../logs/nginx:/var/log/nginx
    php5:
        build: ./php5
        extra_hosts:
            - api.eelly.dev:172.19.0.3
        volumes:
            - ..:/var/www
    php7:
        build: ./php7
        extra_hosts:
            - api.eelly.dev:172.19.0.3
        volumes:
            - ..:/var/www
